<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
        <tr>
            <td align="center" bgcolor="#f5f5f5" style="padding: 20px 0;">
                <h1>{{ subject }}</h1>
                <p>{{ preview_text }}</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="{{ article_url }}" alt="Article Image" width="100%">
            </td>
        </tr>
        <tr>
            <td>
                {{ html_content | safe }} <!-- Use "safe" filter to render HTML content -->
            </td>
        </tr>
        <tr>
            <td>
                <p>{{ plain_text_content }}</p>
            </td>
        </tr>
    </table>
</body>
</html>
